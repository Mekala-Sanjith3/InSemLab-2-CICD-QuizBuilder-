mysql:
  image: mysql:8.0
  storage: 5Gi
  rootPassword: root
  database: quizbuilder

backend:
  image: quiz-builder-backend:latest
  replicas: 2
  port: 9096
  nodePort: 30083

frontend:
  image: quiz-builder-frontend:latest
  replicas: 2
  port: 80
  nodePort: 30082

ingress:
  enabled: true
  host: quiz-builder.local

autoscaling:
  backend:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 60

  frontend:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 60
